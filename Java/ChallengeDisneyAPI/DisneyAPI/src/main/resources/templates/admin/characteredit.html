<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Edit Character</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <h1>Edit Character</h1>

        <form th:action="@{/characters/savecharacter}" th:object="${characters}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="idCharacter" th:field="*{idCharacter}"/>
            <br/><br/>
            <label for="imageCharacter">Imagen:</label>
            <input type="file" name="file" />
            <br/><br/>
            <label for="nameCharacter">Nombre Personaje:</label>
            <input type="text" name="nameCharacter" th:field="*{nameCharacter}"/>
            <br/><br/>
            <label for="ageCharacter">Edad:</label>
            <input type="text" name="ageCharacter" th:field="*{ageCharacter}"/>
            <br/><br/>
            <label for="weightCharacter">Peso:</label>
            <input type="text" name="weightCharacter" th:field="*{weightCharacter}"/>
            <br/><br/>
            <label for="historyCharacter">Historia:</label>
            <input type="text" name="historyCharacter" th:field="*{historyCharacter}"/>
            <br/><br/>
            <input type="submit" name="guardar" value="Guardar"/>
        </form>

        <br/><br/>
        <a th:href="@{/}">Volver al inicio</a>  
    </body>
</html>
