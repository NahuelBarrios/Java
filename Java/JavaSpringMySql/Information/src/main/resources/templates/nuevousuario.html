<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Usuario Nuevo</title>
        <meta charset="UTF-8"/>
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>

    </head>
    <body>
        <header th:replace="Layout/Layout :: header"></header>
        <div>
            <form th:action="@{/usuario/guardarUsuario}" method="post" th:object="${usuario}" enctype="multipart/form-data">
                <input type="hidden" name="idUsuario" th:field="*{idUsuario}"/> <!-- Le ponemos el hidden. ya que sino al editar, no guardamos el Id y no nos va a editar la info, va a agregar otro personaje con la nueva info y la vieja sigue igual. En el caso de hacer un insert, el id va a ser null entonces se hace un add. pero si tiene valor, se hace un update -->
                <br/><br/>
                <div class="mb-3">
                    <label for="nombreUsuario" class="form-label">Nombre Usuario</label>
                    <input type="text" name="nombreUsuario" class="form-control" id="nombreUsuario" placeholder="nombre" th:field="*{nombreUsuario}"/>
                    <span th:if="${#fields.hasErrors('nombreUsuario')}" th:errors="*{nombreUsuario}"></span>
                    <br/>
                    <label for="apellidoUsuario" class="form-label">Apellido Usuario</label>
                    <input type="text" name="apellidoUsuario" class="form-control" id="apellidoUsuario" placeholder="apellido" th:field="*{apellidoUsuario}"/>
                    <span th:if="${#fields.hasErrors('apellidoUsuario')}" th:errors="*{apellidoUsuario}"></span>
                    <br/>
                    <button type="submit" class="btn btn-dark">Agregar</button>
                </div>
            </form>
        </div>
        
    </body>
</html>
