<!DOCTYPE html>
<html>
    <head>
        <title>Formulario Servlet</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Formulario</h1>
        <form name="form1" action="/ManejoParametros/Servlet" method="post"> <!-- Se pone el motodo post. para que no pase el valor de los parametros en la URL. sino que las arroje en la pagina -->
            Usuario: <input type="text" name="usuario" />
            <br/>
            Password: <input type="password" name="password"/>
            <br/>
            <input type="submit" value="Enviar"/>
            
        </form>
            
            
    </body>
</html>
